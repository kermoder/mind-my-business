<section>
  <h1 mat-dialog-title>Edit</h1>
  <div mat-dialog-content>
	<div class="field" >
	  <label>Name</label>
	  <!-- <mat-form-field> -->
		<input matInput [(ngModel)]="data.name" >
	  <!-- </mat-form-field> -->
	</div>
	<div class="field">
	  <label>Value</label>
	  <!-- <mat-form-field> -->
		<textarea matInput [(ngModel)]="data.value"></textarea>
	  <!-- </mat-form-field> -->
	</div>
  </div>
  <div mat-dialog-actions>
	<button mat-button (click)="onDelete()">Delete</button>
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-button (click)="onNewSibling()">New Sibling</button>
	<button mat-button (click)="onNewChild()">New Child</button>
	<button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="onSave()">Ok</button>
  </div>
</section>
